<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Knowledge Base</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>ðŸ¦œðŸ”— Knowledge Base</h1>
      <p>A knowledge base from a <a href="https://raw.githubusercontent.com/mjweaver01/langchain-kb/master/src/assets/sitemap_blogs_1.xml" target="_blank">provided sitemap</a>.</p>
      <div class="qna">
        <h2 class="no-margin">Usage</h2>
        <div>
          You can post to
          <pre>/ask-kb</pre>
          with an object containing a
          <pre>question</pre>
        </div>
        <div>
          You can also include a
          <pre>conversationId</pre>
          to continue a conversation
        </div>
        <br>
        <div id="question">
          <form id="form">
            <textarea id="question-input" name="question" placeholder="Ask anything..."></textarea>
            <button type="submit" id="ask">Ask</button>
          </form>
        </div>
        <div id="answer"></div>
      </div>
    </div>
  </body>

  <script>
    const app = document.getElementById('app')
    async function ask(q) {
      const question = q.length > 0 ? q : false
      if(!question) return false

      document.getElementById('answer').innerHTML = `<h2><i>Asking: "${question}"</i></h2>
      <p>Please be patient; sometimes this takes 5-10 seconds to reply..</p>
      `

      const form = document.getElementById('form')
      Array.from(form.elements).forEach((formElement) => (formElement.disabled = true))

      await fetch(`/ask-kb${window.location.search}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          question,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          try {
            const parsedData = JSON.parse(JSON.stringify(data))
            console.log(parsedData)

            if (parsedData.answer) {
              const d1 = document.createElement('div')
              d1.innerHTML += `<h2><i>"${question}"</i></h2>`

              const d2 = document.createElement('div')
              d2.innerHTML = `<p>${parsedData.answer.output ?? parsedData.answer}</p>`
              document.getElementById('answer').innerHTML = `${d1.innerHTML}${d2.innerHTML}${
                parsedData.isCached
                  ? `<p><i>Last updated ${parseInt(
                      Math.abs((new Date() - new Date(parseInt(parsedData.time))) / 60000),
                    )} minutes ago</i></p>`
                  : ''
              }`
            }
          } catch {}
        })
      Array.from(form.elements).forEach((formElement) => (formElement.disabled = false))
    }

    // ask on form submit
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault()
      e.stopPropagation()
      const question = document.getElementById('question-input').value
      await ask(question)
    })
  </script>
</html>
